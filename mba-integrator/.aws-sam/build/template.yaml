AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'mba-integrator

  Mba-integrator

  '
Globals:
  Function:
    Timeout: 3
Resources:
  MBAIntegratorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: MBAIntegratorFunction
      Handler: app.lambdaHandler
      Runtime: nodejs16.x
      Architectures:
      - x86_64
      Events:
        MBAIntegrator:
          Type: Api
          Properties:
            Path: /integrator
            Method: post
    Metadata:
      SamResourceId: MBAIntegratorFunction
Outputs:
  MBAIntegratorApi:
    Description: API Gateway endpoint URL for Prod stage for MBA Integrator function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/integrator/
  MBAIntegratorFunction:
    Description: MBA Integrator Lambda Function ARN
    Value:
      Fn::GetAtt:
      - MBAIntegratorFunction
      - Arn
  MBAIntegratorFunctionIamRole:
    Description: Implicit IAM Role created for MBA Integrator function
    Value:
      Fn::GetAtt:
      - MBAIntegratorFunctionRole
      - Arn
