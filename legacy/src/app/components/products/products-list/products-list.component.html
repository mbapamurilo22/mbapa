 <div class="container">
  <!-- No data message -->
  <p *ngIf="list.length <= 0" class="no-data text-center">
    There is no products added yet!
  </p>

  <!-- Product list -->
  <table class="table table-bordered" *ngIf="list.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Product ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let products of list; let i = index">
        <th scope="row">{{ products._id }}</th>
        <td>{{ products.name }}</td>
        <td>{{ products.price }}</td>  
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/product-upsert/', products._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeProduct(products)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
