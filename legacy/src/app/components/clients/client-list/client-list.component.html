 <div class="container">
  <!-- No data message -->
  <p *ngIf="list.length <= 0" class="no-data text-center">
    There is no client added yet!
  </p>

  <!-- Client list -->
  <table class="table table-bordered" *ngIf="list.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Client ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th> 
        <th scope="col">Phone No</th>
        <th scope="col center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of list; let i = index">
        <th scope="row">{{ client._id }}</th>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td> 
        <td>{{ client.phoneNumber }}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/client-upsert/', client._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeClient(client)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
