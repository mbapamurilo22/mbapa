<div class="row justify-content-center">
  <div class="col-md-4">
    <!-- form card register -->
    <div class="card-body">
      <form *ngIf="clientForm" [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" formControlName="name" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="text" formControlName="email" />
        </div>

        <div class="form-group">
          <label>Mobile No</label>
          <input class="form-control" type="text" formControlName="phoneNumber" />
        </div>

        <div class="form-group">
          <label>Street Name</label>
          <input class="form-control" type="text" formControlName="streetName" />
        </div>

        <div class="form-group">
          <label>House Number</label>
          <input class="form-control" type="text" formControlName="houseNumber" />
        </div>

        <div class="form-group">
          <label>City</label>
          <input class="form-control" type="text" formControlName="city" />
        </div>

        <div class="form-group">
          <label>State</label>
          <input class="form-control" type="text" formControlName="state" />
        </div>


        <div class="form-group">
          <label>Country</label>
          <input class="form-control" type="text" formControlName="country" />
        </div>

        <div class="form-group">
          <label>ZIP Code</label>
          <input class="form-control" type="text" formControlName="zipCode" />
        </div>

        <div class="form-group mt-2">
          <button [disabled]="clientForm.invalid" class="btn btn-success btn-lg btn-block" type="submit">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>
