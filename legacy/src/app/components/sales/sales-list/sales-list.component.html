 <div class="container"> 
  <p *ngIf="list.length <= 0" class="no-data text-center">
    There are no sales added yet!
  </p>
 
  <table class="table table-bordered" *ngIf="list.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Sale ID</th>
        <th scope="col">Client ID</th>
        <th scope="col">Client Name</th> 
        <th scope="col center">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let sale of list; let i = index">
        <th scope="row">{{ sale._id }}</th>
        <td>{{ sale.clientId }}</td>
        <td>{{ sale.clientName }}</td>  
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/sale-upsert/', sale._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeSale(client)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
